<ion-header>
  <ion-toolbar class="new-background">
      <ion-buttons slot="start"  class="white">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title class="white">Menú de alimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="center padding-top-10">
        <ion-item color="rose" style="margin-bottom: 2%;">
        <div><ion-label>Menú del día</ion-label></div>
        </ion-item>


        <div class="center padding-top-10">
      <ion-item color="rose" style="margin-bottom: 2%;">
        <ion-icon name="calendar" style="zoom:1.0;"></ion-icon>
          <ion-datetime [(ngModel)]="menudia" placeholder="Selecciona el día" display-format="DD MMMM, YYYY"
            month-names="enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre"
            day-short-names="dom,lun,mar,mier,jue,vie,sab">
          </ion-datetime>
          </ion-item></div>
        </div>

        <div class="center padding-top-10">
            <ion-item color="rose" style="margin-bottom: 2%;">
            <ion-button color="danger">DESAYUNO</ion-button>
          <ion-button color="danger">2 tostadas de pan integral con mermelada de fresa 
            1 vaso de leche 
          </ion-button>
        </ion-item></div>
     

        <div class="center padding-top-10">
            <ion-item color="rose" style="margin-bottom: 2%;">
            <ion-button color="warning">COMIDA</ion-button>
            
          <ion-button color="warning">Pechugas de pollo con almendras.
              <ion-icon name="eye" style="zoom:1.0;"></ion-icon> </ion-button>
        </ion-item></div>

        <div class="center padding-top-10">
            <ion-item color="rose" style="margin-bottom: 2%;">
            <ion-button color="success">MERIENDA</ion-button>
          <ion-button color="success">1 Yogurt natural(125ml)
          </ion-button>
        </ion-item></div>

        <div class="center padding-top-10">
            <ion-item color="rose" style="margin-bottom: 2%;">
            <ion-button color="secondary">CENA</ion-button>
          <ion-button color="secondary">
            <div>1 Huevo revuelto con ejotes y jamon</div>
            <div>1 vaso de té verde</div>
          </ion-button>
        </ion-item></div>




        

</ion-content>
