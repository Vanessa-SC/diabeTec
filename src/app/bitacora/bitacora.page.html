<ion-header>
  <ion-toolbar class="new-background">
    <ion-buttons slot="start" class="white">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="white">Mi bit√°cora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center padding-top-10">
    <img src="assets/usuario.png">
    <ion-label>MayriBautista@gmail.com</ion-label>
  </div>

  <div class="center padding-top-10">
    <ion-item color="rose" style="margin-bottom: 2%;">
      <ion-icon name="calendar" style="zoom:1.0;"></ion-icon>
      <ion-datetime [(ngModel)]="menudia" placeholder="Selecciona el mes" display-format="MMMM YYYY"
        month-names="enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre">
      </ion-datetime>

    </ion-item>
  </div>


  <div class="padding-top-20">

    <div class="padding padding-top-20" *ngFor="let glucosa of glucosas">
      <ion-grid class="colGris">
        <ion-grid class="colGris">
          <ion-grid class="colGris">
            <ion-grid class="colGris">
              <div><ion-icon name="calendar"></ion-icon><label> {{glucosa.fecha}}</label></div>
              <div>
                <ion-icon name="md-time"></ion-icon>
                <label> {{glucosa.hora}}</label>
              </div>
              <ion-row>
                <ion-col>
                  <div class="Col pcol center">{{glucosa.toma}}mg/dL</div>
                </ion-col>
                <ion-col>
                  <div><label>{{glucosa.nota}}</label></div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-grid>
        </ion-grid>
      </ion-grid>
    </div>
  </div>

</ion-content>
