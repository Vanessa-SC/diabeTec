<ion-header>
  <ion-toolbar class="new-background">
      <ion-buttons slot="start"  class="white">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title class="white">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div style="text-align: center; padding-left: 2%; padding-right: 2%; padding-top: 5%;">
      <ion-item color="rose" style="margin-bottom: 2%;">
        <ion-icon color="rose" name="person"></ion-icon>
        <div style="margin-left: 4%;">
          <h6 color="warning">Mayri Bautista</h6>
          <h6 color="warning">MayriBautista@gmail.com</h6>
        </div>
      </ion-item>
      
  
        <ion-item color="rose" style="margin-bottom: 2%;">
            <ion-label class="bold">Usuario</ion-label>
          <div style="padding-left: 5%;">
            <ion-input type="text" [(ngModel)]="Usuario" placeholder="Usuario"></ion-input>
          </div>
        </ion-item>

        <ion-item color="rose" style="margin-bottom: 2%;">
            <ion-label class="bold">Tel√©fono</ion-label>
          <div style="padding-left: 5%;">
            <ion-input type="nomber" [(ngModel)]="telefono" placeholder="Telefono"></ion-input>
          </div>
        </ion-item>

  <ion-item color="rose" style="padding-top: 2%;">
    <ion-label class="bold">Sexo</ion-label>
    <ion-select [(ngModel)]="genero">
      <ion-select-option value="Femenino">Femenino</ion-select-option>
      <ion-select-option value="Masculino">Masculino</ion-select-option>
      <ion-select-option value="Sin especificar">Otro</ion-select-option>
    </ion-select>
</ion-item>
<ion-item color="rose" style="padding-top: 2%;">
  <ion-label class="bold"> Tipo de diabetes</ion-label>
    <ion-select [(ngModel)]="tipoDiabetes">
      <ion-select-option value="1">Tipo 1</ion-select-option>
      <ion-select-option value="2">Tipo 2</ion-select-option>
      <ion-select-option value="3">Gestacional</ion-select-option>
      <ion-select-option value="4">Prediabetes</ion-select-option>
    </ion-select>
  </ion-item>
  
      <ion-item color="rose" style="padding-top: 2%;">
    <ion-label class="bold"> Edad</ion-label>
    <ion-select [(ngModel)]="edad">
      <ion-select-option value="20">20</ion-select-option>
      <ion-select-option value="21">21</ion-select-option>
      <ion-select-option value="22">22</ion-select-option>
    </ion-select>
</ion-item>

<ion-item color="rose" style="padding-top: 2%;">
  <ion-label class="bold"> Peso</ion-label>
  <ion-select [(ngModel)]="peso">
    <ion-select-option value="63">63</ion-select-option>
    <ion-select-option value="64">64</ion-select-option>
    <ion-select-option value="65">65</ion-select-option>
  </ion-select>
</ion-item>


<ion-item color="rose" style="padding-top: 2%;">
  <ion-label class="bold"> Estatura</ion-label>
  <ion-select [(ngModel)]="estatura">
    <ion-select-option value="1.73">1.73</ion-select-option>
    <ion-select-option value="1.74">1.74</ion-select-option>
    <ion-select-option value="1.75">1.75</ion-select-option>
  </ion-select>
</ion-item>

<ion-button expand="full" shape="round" color="danger">Guardar</ion-button>

</div>
</ion-content>
