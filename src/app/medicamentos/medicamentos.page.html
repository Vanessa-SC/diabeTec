<ion-header>
  <ion-toolbar class="new-background">
    <ion-buttons slot="start" class="white">
      <ion-back-button  defaultHref="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title class="white">Medicamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <div class="center padding-top-10">
    <ion-item routerLink="/add-medicamento">
      <div class="bold padding-left-40">Medicamentos</div>
      <ion-icon name="add-circle" slot="end"></ion-icon>
    </ion-item>
  </div>

  <div class="padding-top-20">

    <div class="no-padding">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="medCol colGris no-padding center">Medicamento</div>
          </ion-col>
          <ion-col>
            <div class="dosisCol colGris no-padding center">DÃ³sis</div>
          </ion-col>
          <ion-col>
            <div class="horaCol colGris no-padding center">Hora</div>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row *ngFor="let medicamento of medicamentos">
            <ion-col>
              <div class="medCol">{{medicamento.descripcion}}
              </div>
            </ion-col>
            <ion-col>
              <div class="dosisCol"> {{medicamento.dosis}} </div>
            </ion-col>
            <ion-col>
              <div class="horaCol"> {{medicamento.hora}} </div>
            </ion-col>
            <ion-button (click)="eliminar( medicamento )" size="small" color="danger">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
