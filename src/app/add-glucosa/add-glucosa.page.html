<ion-header>
    <ion-toolbar class="new-background">
      <ion-buttons slot="start" class="white">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class="white">Glucosa</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
<div class="center padding-top-10">
   <div class="bold">Agregar registro de glucosa</div>
  </div>
    
  <div class="padding-top-20">
    <ion-item>
      <ion-label class="fontt">Glucosa (mg/dL)</ion-label>
      <ion-input [(ngModel)]="glucosa" class="right" type="text"></ion-input>
    </ion-item>

    <ion-item class="padding-top-5">
        <ion-label class="fontt">Hora</ion-label>
          <ion-datetime [(ngModel)]="hora" displayFormat="h:mm a"></ion-datetime>
    </ion-item>

    <ion-item class="padding-top-5">
        <ion-label class="fontt">Fecha</ion-label>
        <ion-datetime [(ngModel)]="fecha" value="2019-10-14" display-format="DD MMMM, YYYY"
          month-names="enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre"
          day-short-names="dom,lun,mar,mier,jue,vie,sab">
        </ion-datetime>
    </ion-item>

    <ion-item class="padding-top-5">
      <ion-label class="fontt">Periodo</ion-label>
      <ion-select [(ngModel)]="periodo" value="periodo">
          <ion-select-option value="Ayuno">Ayuno</ion-select-option>
          <ion-select-option value="Antes de la comida">Antes de la comida</ion-select-option>
          <ion-select-option value="Después de comer">Después de comer</ion-select-option>
          <ion-select-option value="Hora de acostarse">Hora de acostarse</ion-select-option>
          <ion-select-option value="Otro">Otro</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Actividad</ion-label>
      <ion-toggle [(ngModel)]="actividad" class="new"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Medicación</ion-label>
      <ion-toggle [(ngModel)]="medicacion" class="new"></ion-toggle>
    </ion-item>
    
    <ion-item class="padding-top-5">
      <ion-label class="fontt">Recordatorio</ion-label>
      <ion-select [(ngModel)]="recordatorio" value="recordatorio">
          <ion-select-option value="Ninguno">Ninguno</ion-select-option>
          <ion-select-option value="Diariamente">Diariamente</ion-select-option>
          <ion-select-option value="Semanalmente">Semanalmente</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item class="padding-top-5">
      <ion-label class="fontt" position="floating">Notas</ion-label>
      <ion-textarea [(ngModel)]="notas" ></ion-textarea>
    </ion-item>
  </div>

  <div class="padding-top-30 center">
    <ion-button class="new-background" (click)="agregarGlucosa()">Guardar</ion-button>
  </div>

</ion-content>
