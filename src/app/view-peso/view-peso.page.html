<ion-header>
  <ion-toolbar class="new-background">
      <ion-buttons slot="start"  class="white">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title class="white">Peso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="center padding-top-10">
 <div class="bold">Modificar registro de peso</div>
</div>

<div class="padding-top-20">
    <ion-item>
      <ion-label class="fontt">Peso (kg)</ion-label>
      <ion-input [(ngModel)]="peso" class="right" type="text" placeholder="{{peso}}"></ion-input>
    </ion-item>

    <ion-item class="padding-top-5">
        <ion-label class="fontt">Hora</ion-label>
          <ion-datetime [(ngModel)]="hora" displayFormat="h:mm a" value="{{hora}}"></ion-datetime>
    </ion-item>

    <ion-item class="padding-top-5">
        <ion-label class="fontt">Fecha</ion-label>
        <ion-datetime [(ngModel)]="fecha" value="{{fecha}}" display-format="DD MMMM, YYYY"
          month-names="enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre"
          day-short-names="dom,lun,mar,mier,jue,vie,sab">
        </ion-datetime>
    </ion-item>

    <!-- <ion-item class="padding-top-5">
      <ion-label class="fontt">Recordatorio</ion-label>
      <ion-select [(ngModel)]="recordatorio" value="recordatorio">
          <ion-select-option value="1">Ninguno</ion-select-option>
          <ion-select-option value="2">Diariamente</ion-select-option>
          <ion-select-option value="3">Semanalmente</ion-select-option>
      </ion-select>
  </ion-item> -->
    
  <ion-item class="padding-top-5">
    <ion-label class="fontt" position="floating">Notas</ion-label>
    <ion-textarea [(ngModel)]="notas" placeholder="{{nota}}"></ion-textarea>
  </ion-item>
</div>

<div class="padding-top-30 center">
  <ion-button class="new-background" (click)="actualizar()">Guardar</ion-button>
</div>
</ion-content>
